
{% extends 'instructor_page/base_login.html' %}
{% block body %}
{% load static %}

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image" style = "background:url({% static 'admin_page/img/cruiser-driving.jpg' %});background-position: center;background-size: cover;"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
										
											{% for message in messages %}
												<h4 class = "alert alert-{{ message.tags }} alert-dismissible fade show" role = "alert">
													<strong> {{ message }} </strong>
													<button type = "button" class = "close" data-dismiss = "alert" aria-label = "Close">
														<span aria-hidden = "true"> &times; </span>
													</button>
												</h4>
											{% endfor %}

                                        <h1 class="h4 text-gray-900 mb-4">Welcome Instructor!</h1>
                                    </div>
                                    <form class="user" action = "login_instructor" method = "POST">
									{% csrf_token %}
                                        <div class="form-group">
                                            <input type="text" name = "username" class="form-control form-control-user" placeholder="Enter Username">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name = "password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Password">
                                        </div>
                                        <div class="form-group" style = "display:none;">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>
                                        <button type = "submit" class="btn btn-primary btn-user btn-block">
                                            Login
                                        </button>
                                        <hr>
                                       
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="register.html">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
	
	{% endblock %}
